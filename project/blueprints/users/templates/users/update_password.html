{% extends 'base.html' %}

{% block content %}

<h2>Update Password</h2>

<form method="POST" action="{{url_for('users.update_password')}}">
  {{ form.csrf_token }}
  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}
  <input type="submit" value="Update Password">
</form>

{% endblock %}
